{% extends "base.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}
<h3 style="text-align: center;">Change Your Password</h3>
<div class="wrapper">
  <form method="POST" class="divider">
    {% csrf_token %}
    {% for field in form %}
      <div class="labeled-field">
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button class="btn tertiary-bg center-btn" type="submit">
      Submit
    </button>
  </form>
</div>
{% endblock %}
