{% extends "base.html" %}

{% block title %} Question {% endblock %}

{% block css %}
<style>
  .wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-left: 20%;
    padding-right: 20%;
  }

  form {
    width: 100%
  }

  p {
    max-width: 100%;
    word-wrap: break-word;
  }

  .choice {
    margin-bottom: 10px;
  }

  .choice:hover {
    cursor: pointer;
    background-color: lightgrey;
  }

  @media only screen and (max-width: 800px) {
    .wrapper {
      padding: 10px;
    }
  }
</style>
{% endblock %}


{% block content %}
<div class="wrapper">
  <p>{{ question.text }}</p>
  <form method="POST">
    {% csrf_token %}
    {% for radio in form.choice %}
      <p class="box choice">{{ radio }}</p>
    {% endfor %}
    <button type="submit" class="primary-btn center-btn" style="margin-top: 20px;">
      Vote
    </button>
  </form>
</div>
{% endblock %}
